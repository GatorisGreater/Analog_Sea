<!DOCTYPE html>
<html lang="en">
<head>
	<title>Analog Sea | Home</title>

	<!-- Stylesheet -->
  <link rel="stylesheet" href="main_wb.css" />
</head>
<body>
	<header>
		<img class="logo" src="logo.png">
	</header>
	<main>

	<section class="form-section">
		<h1>Sign Up</h1>
			<form action="/signup/">
				<label for="email" required>Email</label>
				<input type="email" name="email" id="email" placeholder="foo@bar.com" />

				<label for="password" required>Password</label>
				<input type="text" name="password" id="password" placeholder="1234passw0rd" />

				<button type="submit">Sign Up</button>
				<a href="/forgot-password/new">Forgot Password?</a>
			</form>
	</section>

	<span class="Existing-Login">Already have an account?
	<a href="/login">Log in</a></span>
	</main>
</body>
</html>
