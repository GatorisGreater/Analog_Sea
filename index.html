<!DOCTYPE html>
<html lang="en">
<head>
	<title>Analog Sea | Sign Up</title>

	<!-- Stylesheet -->
  <link rel="stylesheet" href="main.css" />
</head>
<body>
	<img class="logo" src="logo.png" alt="AnalogSea Logo" />
	
	<form class="form-section" action="/signup/" method="post">
			<legend>Sign Up</legend>
			
				<label for="email">Email</label>
				<input type="email" name="user-email" id="email" placeholder="foo@bar.com" required />

				<label for="password">Password</label>
				<input type="password" name="user-password" id="password" placeholder="1234passw0rd" required />

				<button type="submit">Sign Up</button>
				<p><a href="/forgot-password/new">Forgot Password?</a></p>
			</form>
	
	<div class="footer">
	<p>Already have an account? <a href="/login">Log in</a></p></div>
	
</body>
</html>
